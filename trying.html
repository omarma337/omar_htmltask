<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <a class="navbar-brand" href="#"><img src="https://thumbs.dreamstime.com/b/black-contact-us-icon-logo-call-contact-us-contacts-email-message-black-contact-us-icon-logo-call-contact-us-contacts-email-130941121.jpg" alt="Phly Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Why Phly</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
            </ul>
            <button class="btn btn-light mr-2">Login</button>
            <button class="btn btn-primary">Try Phly Free</button>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="width: 50rem;height: 30rem;">
                    <h2 class="mb-4">Contact Us</h2>
                    <form>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" placeholder="write your first name here">
                        </div>
                        <div class="form-group">
                            <label>last name</label>
                            <input type="text" class="form-control" placeholder="write your Last name here">
                        </div>
                        <div class="form-group">
                            <label>EMAIL</label>
                            <input type="email" class="form-control" placeholder="write your Email here">
                        </div>
                        <div class="form-group">
                            <label>suggestion</label>
                            <textarea class="form-control" rows="4" placeholder="write here, What can we help you with?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
